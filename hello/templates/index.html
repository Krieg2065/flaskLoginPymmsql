{% extends 'main.html' %}

{% block content %}


<div class="container-table">

<table id="example" class="display" width="100%" data-page-length="10" data-order="[[ 1, &quot;asc&quot; ]]">
  <thead>
      <tr>
          <th>ID</th>
          <th>testo</th>
          <th>griglia</th>
          <th>argomento</th>
          <th>materia</th>
          <th>testo_pdf</th>
      </tr>
  </thead>

  <tbody>
    {% for ele in data %}

    <tr>
    {% for i in ele %}
      
        <td>{{i}}</td>    
    {% endfor %}

    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

<script>
  $(document).ready(function() {
      $('#example').DataTable();
  } );
</script>







{% endblock content %}
